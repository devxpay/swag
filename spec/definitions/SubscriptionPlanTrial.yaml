description: Правила триального периода подписки
type: object
required:
  - amount
  - duration
  - enabled
properties:
  amount:
    description: Альтернативная сумма платежа
    type: integer
    minimum: 0
  duration:
    description: Количество рекуррентных периодов, для которых будет действовать альтернативная сумма платежа
    type: integer
    minimum: 1
  enabled:
    description: Активность правила
    type: boolean
