description: Описание подписки
type: object
required: 
  - id
  - planId
  - createdAt
  - endedAt
  - status
  - paymentResource
  - email
properties: 
  id:
    description: Идентификатор подписки
    type: string
    readOnly: true
  planId:
    description: Идентификатор плана подписки
    type: string
  createdAt:
    description: Дата создания
    type: string
    format: date-time
    readOnly: true
  endedAt:
    description: Дата окончания
    type: string
    format: date-time
    readOnly: true
  status:
    $ref: '#/definitions/SubscriptionStatus'
  paymentResource:
    $ref: '#/definitions/PaymentResource'
  email:
      description: 'Email, указанный при оплате'
      type: string
      format: email
      maxLength: 100
