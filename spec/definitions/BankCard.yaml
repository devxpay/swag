type: object
required:
  - token
  - cardNumberMask
  - bin
  - paymentSystem
properties:
  token:
    description: Токен карты
    type: string
    maxLength: 1000
  cardNumberMask:
    description: Маскированый номер карты
    type: string
    pattern: '^\d{4}$'
  bin:
    description: Банковский идентификационный номер
    type: string
    pattern: '^\d{6}$'
  paymentSystem:
    description: Платежная система
    type: string
    maxLength: 100
