get:
  description: Получить список всех планов
  operationId: getPlans
  tags:
    - SubscriptionPlans
  parameters:
    - $ref: '#/parameters/requestID'
    - $ref: '#/parameters/deadline'
    - $ref: '#/parameters/limit'
    - $ref: '#/parameters/offset'
  responses:
    '200':
      description: Список планов
      schema:
        type: array
        items:
          $ref: '#/definitions/SubscriptionPlan'
    '401':
      $ref: '#/responses/Unauthorized'
    '400':
      $ref: '#/responses/DefaultLogicError'

post:
  description: Создать новый план
  operationId: createPlan
  tags:
    - SubscriptionPlans
  parameters:
    - $ref: '#/parameters/requestID'
    - $ref: '#/parameters/deadline'
    - name: planParams
      description: Параметры создаваемого плана
      in: body
      required: true
      schema:
        $ref: '#/definitions/SubscriptionPlan'
  responses:
    '201':
      description: План создан
      schema:
        $ref: '#/definitions/SubscriptionPlan'
    '401':
      $ref: '#/responses/Unauthorized'
    '400':
      $ref: '#/responses/DefaultLogicError'
